  #   container_name: watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   command: --interval 30 # Cek update setiap 30 detik
  #   networks:
  #     - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql-data:
    driver: local